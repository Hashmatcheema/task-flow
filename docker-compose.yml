version: '3.8'

services:
  taskflow:
    build:
      context: .
      dockerfile: Dockerfile
    image: taskflow:latest
    container_name: taskflow-app
    ports:
      - "8080:8080"
    volumes:
      - taskflow-data:/app/data
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:sqlite:/app/data/taskflow.db
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/tasks"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    networks:
      - taskflow-network

volumes:
  taskflow-data:
    driver: local

networks:
  taskflow-network:
    driver: bridge
